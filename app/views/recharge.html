<div class="alert alert-success" role="alert" ng-show="confirmation">Recharge registered.</div>

<div class="well">
  <h3>Make a Recharge:</h3>
  <form class="form-inline" ng-submit="saveRecharge()">
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="exampleInputAmount" ng-model="cost.amount" placeholder="Amount">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Recharge</button>
  </form>
</div>
