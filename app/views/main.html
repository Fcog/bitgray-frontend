<div class="well">
  <h3>Actual balance:</h3> 
  <p>${{account.balance}} - {{time}}s</p>
</div>

<div class="well" ng-show="recharges.length > 0">
  <h3>Recharge History</h3>
  <div class="row">
    <div class="col-xs-4">Amount</div>
    <div class="col-xs-4">Time</div>
    <div class="col-xs-4">Date</div>
  </div>
  <div class="row" ng-repeat="recharge in recharges">
    <div class="col-xs-4">{{recharge.amount}}</div>
    <div class="col-xs-4">{{recharge.time}}</div>
    <div class="col-xs-4">{{recharge.created_at}}</div>
  </div>  
</div>
